<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Ingreso de Productos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <script src="/socket.io/socket.io.js"></script>
  </head>

  <body>
    <div class="container p-4">
      <div class="row offset-md-3">
        <div class="col-md-6">
          <h1>Guardar producto</h1>
        </div>
        <div class="col-md-6">
          <a href="http://localhost:3005/productos/" class="btn btn-primary"
            >Ver Productos</a
          >
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <form id="form" action="/api/productos" method="POST">
                <div class="form-group mb-3">
                  <input
                    type="text"
                    name="title"
                    placeholder="Nombre de producto"
                    class="form-control"
                  />
                </div>

                <div class="form-group mb-3">
                  <input
                    type="number"
                    name="price"
                    class="form-control"
                    placeholder="Precio"
                  />
                </div>

                <div class="form-group mb-3">
                  <input
                    type="text"
                    name="thumbnail"
                    placeholder="Link de imagen"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-success btn-block">
                    Cargar producto
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="datos"></div>

    <div class="jumbotron">
      <p>Autor</p>
      <input
        id="inputAutor"
        class="form-control w-50 my-2 mr-2"
        placeholder="Ingresá tu Nombre"
        type="text"
      />
      <br />
      <p>Mensaje</p>
      <input
        id="inputTexto"
        class="form-control w-50 my-2 mr-2"
        placeholder="Ingresá su Mensaje"
        type="text"
      />
      <br />
      <button id="btn_enviar" class="btn btn-primary my-2">enviar</button>
      <div id="mensajes"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
